# Get one group
- route: /group/:groupID
- method: GET
- request params:
    - openid string
    - sid string
- respnose data:
    - group Group
- response status:
    - 200 success
    - 401 auth check fails
    - 500 failure

# Get group by userID
- route: /group/user
- method: GET
- request params:
    - openid stirng
    - sid string
    - user_id string
- response data
  - group []Group
- response status:
    - 200 success
    - 401 auth check fails
    - 403 not allowed
    - 500 failure

# Create group
- route: /group
- method: PUT
- request params:
    - openid string
    - sid string
- request data:
    - name string
- response data:
    - group Group
    - err string # description on 500
- response status:
    - 201 success
    - 401 auth check fails
    - 403 not allowed
    - 500 failure

# Update group
- route: /group/:groupID
- method: POST
- request params:
    - openid string
    - sid string
- request data:
    - id int
    - name string
- response data:
    - group Group
    - err string # description on 500
- response status:
    - 200 success
    - 201 success group changed
    - 401 auth check fails
    - 403 not allowed
    - 500 failure

# Delete group
- route: /group/:groupID
- method: DELETE
- request params:
    - openid string
    - sid string
- request data:
    - id int
    - name string
- response status:
    - 200 success
    - 401 auth check fails
    - 403 not allowed
    - 500 failure

